<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: header-css}"></head>
<body class="bg-light">

<div th:replace="~{fragments :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 border bg-white p-4 shadow-sm rounded">
            <!-- Вкладки -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Вхід</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Реєстрація</button>
                </li>
            </ul>

            <div class="tab-content" id="authTabsContent">
                <!-- Форма Вхід -->
                <div class="tab-pane fade show active" id="login" role="tabpanel">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label small fw-bold">Email</label>
                            <input type="email" id="loginEmail" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label small fw-bold">Пароль</label>
                            <input type="password" id="loginPassword" name="password" class="form-control" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                            <label class="form-check-label small" for="rememberMe">Запам'ятати мене</label>
                        </div>
                        <button type="submit" class="btn btn-custom w-100">Увійти</button>
                    </form>
                </div>

                <!-- Форма Реєстрація -->
                <div class="tab-pane fade" id="register" role="tabpanel">
                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="regEmail" class="form-label small fw-bold">Email</label>
                            <input type="email" id="regEmail" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label small fw-bold">Пароль</label>
                            <input type="password" id="regPassword" name="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="regConfirm" class="form-label small fw-bold">Підтвердження пароля</label>
                            <input type="password" id="regConfirm" name="confirmPassword" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS для вкладок -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
