<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --main-green: #5d7c5a; --dark-green: #4a6347; }
        .navbar-custom { background-color: var(--main-green); }
        .btn-custom { background-color: var(--main-green); color: white; border: none; }
        .btn-custom:hover { background-color: var(--dark-green); color: white; }
        .card-img-left { width: 100px; height: 100px; object-fit: cover; border-radius: 5px; }
        .nav-link { color: rgba(255,255,255,0.8) !important; }
        .nav-link.active { color: white !important; font-weight: bold; }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-custom mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="https://cdn-icons-png.flaticon.com/512/812/812850.png" width="30" height="30" class="me-2" style="filter: invert(1);">
            Lost & Found
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav me-auto">
                <a class="nav-link active" href="/">Головна</a>
                <a class="nav-link" href="/my-items">Мої речі</a>
                <a class="nav-link" href="/profile">Профіль</a>
            </div>
            <div class="navbar-nav">
                <a href="/report" class="btn btn-light btn-sm px-3">+ Подати оголошення</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
